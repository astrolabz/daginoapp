<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <meta http-equiv="refresh" content="0; url=/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <p>Redirecting...</p>
    <script>
      // SPA fallback: redirect to root preserving path for client router if needed
      const l = window.location
      const base = '/'
      if (!l.pathname.endsWith('/')) {
        l.replace(base)
      }
    </script>
  </body>
</html>
